<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="left-container">
        <img src="./images/logo.svg" alt="company logo">
        <h1>CODE</h1>
    </div>
    <div class="right-container">
        <form action="#" method="post">
            <fieldset>
            <div class="form-row">
                <h1>Let's do this!</h1>
            </div>    

            <div class="form-row">
                <label for="first-name">FIRST NAME<span class="required"> (Required)</span>
                <input type="text" id="first-name" name="first-name" required="first-name">
                </label>

                <label for="last-name">LAST NAME<span class="required"> (Required)</span>
                <input type="text" id="last-name" name="last-name" required="last-name"> 
                </label>               
            </div>

            <div class="form-row">
                <label for="user-email">EMAIL<span class="required"> (Required)</span>
                <input type="email" id="user-email" name="email" required="email">
                </label>

                <label for="user-phone">PHONE NUMBER<span class="required"> (Required)</span>
                <input type="tel" id="user-phone" name="phone" required="tel">
                </label>
            </div>

            <div class="form-row">
            <label for="user-password">PASSWORD<span class="required"> (Required)</span>
            <input type="password" id="user-password" name="password" required>
            </label>

            <label for="confirm-user-password">CONFIRM PASSWORD<span class="required"> (Required)</span>
            <input type="password" id="confirm-user-password" name="confirmed-password" required=>
            </label>

            </div>

            </fieldset>

            <div class="button-container">
                <button type="submit" class="button">Create Account</button>
                <p>Already have an account? <a href="login">Log in</a></p>
            </div>
        </form>      
    </div>

</body>
</html>
